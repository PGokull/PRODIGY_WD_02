<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <h1 class="stopwatch-heading"><i class="fa-solid fa-stopwatch"></i> Stopwatch</h1>

    <div class="tab">
 
        <div class="wrapper">
            <div class="display">
                00:00:00
            </div>
            <div class="buttons">
                <button id="begin">Start</button>
                <button id="record">Record</button>
                <button id="pause">Stop</button>
                <button id="restart">Restart</button>
            </div>
            <div class="records">
                <h4 id="record1"></h4>
                <h4 id="record2"></h4>
                <h4 id="record3"></h4>
                <h4 id="record4"></h4>
                <h4 id="record5"></h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
